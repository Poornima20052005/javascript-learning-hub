<h3>Primitive Types</h3>
<pre>
let text = "Hello";
let num = 50;
let flag = true;

document.write(typeof text);
document.write(typeof num);
document.write(typeof flag);
</pre>

<h3>Null vs Undefined</h3>
<pre>
let a;
let b = null;

document.write(typeof a);
document.write(typeof b);
</pre>
