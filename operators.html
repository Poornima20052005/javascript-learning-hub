<div class="output" id="out"></div>

<script src="script.js"></script>
<h3>Arithmetic</h3>
<pre>
let a = 10, b = 5;
document.write(a+b);
document.write(a-b);
document.write(a*b);
</pre>

<h3>Comparison</h3>
<pre>
let x = 10;
document.write(x==10);
document.write(x>5);
</pre>

<h3>Logical</h3>
<pre>
let age=20;
document.write(age>18 && age<30);
</pre>
