<h2>What are Loops?</h2>
<p>Loops repeat code automatically.</p>

<h3>Example Code: For Loop</h3>
<pre>
for(let i=1; i<=5; i++){
   console.log(i);
}
</pre>

<h3>Example Code: While Loop</h3>
<pre>
let i = 1;
while(i <= 5){
   console.log(i);
   i++;
}
</pre>
